name: Generate DogShip
on:
  workflow_dispatch: {}   # run manually from Actions tab
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch setup script
        run: |
          curl -L -o setup_dogship.sh "https://raw.githubusercontent.com/placeholder/placeholder/main/setup_dogship.sh" || true
          if [ ! -s setup_dogship.sh ]; then
            echo "Paste the script into the repo root as setup_dogship.sh if this download fails."
            exit 1
          fi
          chmod +x setup_dogship.sh

      - name: Run generator
        run: bash setup_dogship.sh

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Generate DogShip [skip ci]" || echo "Nothing to commit"
          git push
